    <script>

        // Area of Circle
        function areaofcircle(radius) {
            const area = 3.14 * (radius * radius);
            console.log(area);
        }
        areaofcircle(10);



        //Argument and Return function
        function areaofbox(side) {
            const area = side * side;
            return area;
        }
        const A = areaofbox(5);
        console.log(`Area of box: ${A}`);



        //No Argument but Retur
        const side = 8;
        function areaofbox1() {
            const area1 = side * side;
            return area1;
        }
        const b = areaofbox1();
        console.log(`Area of box: ${b}`);



        //Argument But no Return
        function greet(name) {
            console.log(`Good Morning ${name}`);
        }
